services:
  redis:
    image: redis:alpine
    container_name: cfd-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api-service:
    image: cfd-api-service:latest
    build:
      context: .
      dockerfile: apps/api-service/Dockerfile
    container_name: api-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      redis:
        condition: service_healthy

  engine-service:
    image: cfd-engine-service:latest
    build:
      context: .
      dockerfile: apps/engine-service/Dockerfile
    container_name: engine-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      redis:
        condition: service_healthy

  price-poller-service:
    image: cfd-price-poller-service:latest
    build:
      context: .
      dockerfile: apps/price-poller-service/Dockerfile
    container_name: price-poller-service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=production
    depends_on:
      redis:
        condition: service_healthy

  web:
    image: cfd-web:latest
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    container_name: web-ui
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
    depends_on:
      - api-service
