name: Build & Push to GHCR

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: 
          - api-service
          - engine-service
          - price-poller-service
          - web
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.service }}
        run: |
          docker build \
            -f apps/${{ matrix.service }}/Dockerfile \
            -t ghcr.io/${{ github.repository }}/${{ matrix.service }}:${{ github.ref_name }} \
            .
          docker push ghcr.io/${{ github.repository }}/${{ matrix.service }}:${{ github.ref_name }}